name: global_default
description: Global defaults for RAG system

chunking:
  strategy: recursive
  chunk_size: 500
  overlap: 50

embedding:
  provider: Gemini
  model_name: gemini-1.0-pro
  api_key: "${GEMINI_API_KEY}"
  mode: api_key
  project_id: "${VERTEXAI_PROJECT_ID}"

retrieval:
  strategies:
    - hybrid
    - llm_rerank
    - filtering
  hybrid:
    alpha: 0.7
    dense_provider: sentence_transformers
    sparse_provider: bm25
  llm_rerank:
    provider: openai
    model_name: gpt-4o
    api_key: "${OPENAI_API_KEY}"
  filtering:
    fields: ["author", "doc_type", "upload_date"]
    rules:
      author: ["alice", "bob"]
      doc_type: ["policy", "faq"]
      upload_date: ["2024-01-01:2024-12-31"]
  top_k: 10

vectorstore:
  provider: ChromaDB
  index_type: hnsw
  collection_name: default_collection

security:
  allowed_file_types:
    - pdf
    - docx
    - txt
  max_file_size_mb: 20


